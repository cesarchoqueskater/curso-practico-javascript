<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Practico de Javascript Platzi</title>
</head>

<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form action="">
            <label for="ladoA">Escribe cuánto mide el lado A de tu triangulo</label>
            <input id="ladoA" type="number">
            <br>
            <label for="ladoB">Escribe cuánto mide el lado B de tu triangulo</label>
            <input id="ladoB" type="number">
            <br>
            <label for="base">Escribe cuánto mide la base de tu triangulo</label>
            <input id="base" type="number">
            <br>
            <label for="altura">Escribe cuánto mide la altura de tu triangulo</label>
            <input id="altura" type="number">
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="radio">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="radio" type="number">
            <button type="button" onclick="calcularPerimetroCircunferencia()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCircunferencia()">Calcular el área</button>
            <button type="button" onclick="calcularDiametroCircunferencia()">Calcular el diametro</button>
        </form>
    </section>
    <script src='./figuras.js'></script>
</body>

</html>
