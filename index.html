<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Práctico de Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <section class="nav">
            <h2 class="title-nav">
                Curso Práctico de Javascript
            </h2>
            <div class="menu-nav">
                <ul class="list">
                    <li>
                        <a href="#taller-1">Taller 1</a>
                        <p>Fíguras Geómetricas</p>
                    </li>
                    <li>
                        <a href="#taller-2">Taller 2</a>
                        <p>Precios y descuentos</p>
                    </li>
                    <li>
                        <a href="#taller-3">Taller 3</a>
                        <p>Promedios, Moda y Mediana</p>
                    </li>
                    <li>
                        <a href="#taller-4">Taller 4</a>
                        <p>Análisis Salarial</p>
                    </li>
                </ul>
            </div>
            <button class="btn-nav">
                Curso Práctico de Javascript
            </button>
        </section>
        <section class="content">
            <div class="wrapper">
                <section class="taller-1" id="taller-1">
                    <h2 class="title-content">
                        Figuras Geometricas
                    </h2>
                    <div class="figure">
                        <div class="square">
                            <figure class="figure-img">
                                <img src="img/square.png" alt="Cuadrado">
                                <h2>Cuadrado</h2>
                                <div class="input-box">
                                    <div class="input">
                                        <label for="sideSquare">LADO A</label>
                                        <input type="text" id="sideSquare">
                                    </div>
                                    <div id="resultsquare"></div>
                                </div>
                                <div class="btn-calculate" id="calcPerimetroCuadrado">CALCULAR EL PERÍMETRO</div>
                                <div class="btn-calculate" id="calcAreaCuadrado">CALCULAR EL ÁREA</div>
                            </figure>
                        </div>
                        <div class="triangle">
                            <figure class="figure-img">
                                <img src="img/triangle.png" alt="Triangulo">
                                <h2>Triangulo</h2>
                                <div class="input-box">
                                    <div class="input">
                                        <label for="sideATriangle">LADO A</label>
                                        <input type="text" id="sideATriangle">
                                    </div>
                                    <div class="input">
                                        <label for="sideBTriangle">LADO B</label>
                                        <input type="text" id="sideBTriangle">
                                    </div>
                                    <div class="input">
                                        <label for="baseTriangle">BASE</label>
                                        <input type="text" id="baseTriangle">
                                    </div>
                                    <div class="input">
                                        <label for="heightTriangle">ALTURA</label>
                                        <input type="text" id="heightTriangle">
                                    </div>
                                    <div id="resultTriangle"></div>
                                </div>
                                <div class="btn-calculate" id="calcPerimetroTriangulo">CALCULAR EL PERÍMETRO</div>
                                <div class="btn-calculate" id="calcAreaTriangulo">CALCULAR EL ÁREA</div>
                            </figure>
                        </div>
                        <div class="circumference">
                            <figure class="figure-img">
                                <img src="img/circumference.png" alt="Circunferencia">
                                <h2>Circunferencia</h2>
                                <div class="input-box">
                                    <div class="input">
                                        <label for="radio">RADIO</label>
                                        <input type="text" id="radio">
                                    </div>
                                    <div id="resultCircumference"></div>
                                </div>
                                <div class="btn-calculate" id="calcPerimetroCircunferencia">CALCULAR EL PERÍMETRO</div>
                                <div class="btn-calculate" id="calcAreaCircunferencia">CALCULAR EL ÁREA</div>
                                <div class="btn-calculate" id="calcDiametroCircunferencia">CALCULAR EL DIAMETRO</div>
                            </figure>
                        </div>
                    </div>
                </section>
                <section class="taller-2" id="taller-2">
                    <h2 class="title-content">
                        Precios y descuentos
                    </h2>
                    <div class="figure">
                        <div class="square">
                            <figure class="figure-img">
                                <img src="img/price.png" alt="price">
                                <h2>Producto</h2>
                                <div class="input-box">
                                    <div class="input">
                                        <label for="price">PRECIO</label>
                                        <input type="text" id="price">
                                    </div>
                                    <div class="input">
                                        <label for="discount">DESCUENTO</label>
                                        <input type="text" id="discount">
                                    </div>
                                    <div id="resultPriceDiscount"></div>
                                </div>
                                <div class="btn-calculate" id="getPriceDiscount">CALCULAR EL PRECIO CON DESCUENTO</div>
                            </figure>
                        </div>
                    </div>
                </section>
                <section class="taller-3" id="taller-3">
                    <h2 class="title-content">
                        Promedios, Moda y Mediana
                    </h2>
                    <div class="figure">
                        <div class="square">
                            <figure class="figure-img">
                                <img src="img/porcent.png" alt="porcent">
                                <h2>Producto</h2>
                                <div class="input-box">
                                    <div class="input">
                                        <label for="number">Numéro</label>
                                        <input type="text" id="number">
                                    </div>
                                    <div class="btn-calculate" id="addValueTaller3">AGREGAR</div>
                                </div>
                                <ul class="list-data" id="list-data">
                                </ul>
                                <p class="textResultTallerThree" id="resultGetCalculate"></p>
                                <div class="btn-calculate" id="getMedian">CALCULAR MEDIANA</div>
                                <div class="btn-calculate" id="getHalf">CALCULAR MODA</div>
                                <div class="btn-calculate" id="getAverage">CALCULAR PROMEDIO</div>
                            </figure>
                        </div>
                    </div>
                </section>
                <section class="taller-4" id="taller-4">
                    <h2 class="title-content">
                        Análisis Salarial
                    </h2>
                    <div class="figure">
                        <div class="square">
                            <figure class="figure-img">
                                <img src="img/salary.png" alt="salary">
                                <h2>SALARIO</h2>
                                <div class="input-box">
                                    <div class="input">
                                        <label for="name-analysis">Name</label>
                                        <input type="text" id="name-analysis">
                                    </div>
                                    <div class="input">
                                        <label for="number-analysis">Salary</label>
                                        <input type="text" id="number-analysis">
                                    </div>
                                    <div class="btn-calculate" id="addValueTaller4">AGREGAR</div>
                                </div>
                                <ul class="list-data" id="list-data-analysis">
                                </ul>
                                <p class="textResultTallerFour" id="resultSalary"></p>
                                <div class="btn-calculate" id="getSalary">CALCULAR SALARIOS</div>
                            </figure>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <script src="./js/taller-1.js"></script>
    <script src="./js/taller-2.js"></script>
    <script src="./js/taller-3.js"></script>
    <script src="./js/taller-4.js"></script>
</body>

</html>
