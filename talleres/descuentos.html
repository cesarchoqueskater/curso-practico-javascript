<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Prático de Javascript en Platzi</title>
</head>

<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>
    <p>Este es el segundo taller del Curso Práctio de JavaScript</p>

    <section>
        <h2>Calcula el preio a pagar de tus productos con descuento </h2>
        <form action="">
            <label for="InputPrice">Escriba el precio de tu producto:</label>
            <input id="InputPrice" type="number">
            <br>
            <label for="InputDiscount">Escriba el descuento de tu producto:</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>
            <p id="ResultP"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>

</html>
